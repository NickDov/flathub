app-id: io.github.nickdov.trust_wallet
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: trust_wallet
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
modules:
  - name: trust_wallet
    buildsystem: simple
    build-commands:
      - mkdir -p /app/trust_wallet /app/bin
      - cp -R bin/ /app/trust_wallet
      - chmod +x /app/trust_wallet/bin/trust_wallet
      - ln -s /app/trust_wallet/bin/trust_wallet /app/bin/trust_wallet
      - install -Dm644 io.github.nickdov.trust_wallet.metainfo.xml /app/share/metainfo/io.github.nickdov.trust_wallet.metainfo.xml
      - install -Dm644 icons/256x256/io.github.nickdov.trust_wallet.png /app/share/icons/hicolor/256x256/apps/io.github.nickdov.trust_wallet.png
      - install -Dm644 io.github.nickdov.trust_wallet.desktop /app/share/applications/io.github.nickdov.trust_wallet.desktop
    sources:
      - type: archive
        url: "https://github.com/NickDov/trust_wallet/releases/download/v1.0.0/trust.tar.xz"
        sha256: 7857dcc72aa7916a47aca48e8bb8de8dc01ab2fedecc21c1ce107851be492d96